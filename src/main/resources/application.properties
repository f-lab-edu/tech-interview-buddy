spring.application.name=tech-interview-buddy

# Database Configuration (Docker MySQL)
spring.datasource.url=jdbc:mysql://db:3306/mydb
spring.datasource.username=myuser
spring.datasource.password=mypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 성능 진단을 위한 추가 설정
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=10
spring.jpa.properties.hibernate.statistics.query.stats.enabled=true
spring.jpa.properties.hibernate.statistics.entity.stats.enabled=true
spring.jpa.properties.hibernate.statistics.collection.stats.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:nK2+4F1vT7x6Q9zVYp8mJ5hR0cEoL3uHqZbA1xD2tGvF6yR8sP0uM9wQ7nE5yK1L}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.tech_interview_buddy=DEBUG

# 성능 진단을 위한 상세 로깅
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Hibernate 통계 출력
logging.level.org.hibernate.stat.internal.StatisticsImpl=DEBUG
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=DEBUG

# Prometheus
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.enable.all=true
server.port=8080

spring.datasource.hikari.maximum-pool-size=30

# JVM 힙 메모리 설정 (성능 최적화)
JAVA_OPTS=-Xms512m -Xmx2g
